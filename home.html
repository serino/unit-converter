<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <script src="home.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Unit Converter</h1>

  <div>
    <input id="feetInput" type="number" placeholder="feet">
    <button id="inchesButton" onclick="convertToInches()">Convert to inches</button>
    <p id="inchesParagraph"></p>
  </div>

  <div>
    <input id="minsInput" type="number" placeholder="minutes">
    <button id="secondsButton" onclick="convertToSeconds()">Convert to seconds</button>
    <p id="secondsParagraph"></p>
  </div>

  <div>
    <input id="celsiusInput" type="number" placeholder="celsius">
    <button id="fahrenheitButton" onclick="convertToFahrenheit()">Convert to fahrenheit</button>
    <p id="fahrenheitParagraph"></p>
  </div>

</body>

</html>
